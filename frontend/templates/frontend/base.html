{% load static %}
{% load bootstrap_toolkit %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}ShotVibe{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="{% static "bootstrap/js/html5shiv.js" %}"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <a class="brand" href="{% url "frontend.views.index" %}">ShotVibe</a>
        <p class="navbar-text pull-right">
        {% if user.is_authenticated %}
        {{ user }} | <a href="{% url "django.contrib.auth.views.logout" %}" class="navbar-link">Logout</a>
        {% else %}
        <a href="{% url "django.contrib.auth.views.login" %}" class="navbar-link">Login</a>
        {% endif %}
        </p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        &nbsp;
      </div>

      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
