{% extends "frontend/base.html" %}

{% load static %}
{% load bootstrap_toolkit %}

{% block extra_js %}
<script src="{% static "vendor/jquery-1.11.0.min.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
<script src="{% static "affiliates/nicEdit/nicEdit.js" %}" type="text/javascript"></script>
<script type="text/javascript">
bkLib.onDomLoaded(function() {
  new nicEditor({iconsPath : '{% static "affiliates/nicEdit/nicEditorIcons.gif" %}'}).panelInstance('id_html_content');
});
</script>
{{ form.media }}
{% endblock %}

{% block content %}

<h3>
	<a href="{% url "affiliates.views.organization" organization_code=organization.code %}">{{ organization.code }}</a>
	-
	New Event
</h3>

<form method="POST" class="form">
{% csrf_token %}
{% bootstrap_form form layout="vertical" %}
<div class="form-actions">
	<button type="submit" class="btn btn-primary">Save</button>
</div>
</form>

{% endblock %}
