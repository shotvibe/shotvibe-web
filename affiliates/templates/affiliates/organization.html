{% extends "frontend/base.html" %}

{% load bootstrap_toolkit %}

{% block content %}

<h3>
	{{ organization.code }}
</h3>

<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>Event</th>
		</tr>
	</thead>
	<tbody>
{% for event in events %}
	<tr>
		<td><a href="{% url "affiliates.views.edit_event" organization.code event.id %}">{{ event.name }}</a></td>
	</tr>
{% empty %}
	<tr>
		<td>No events</td>
	</tr>
{% endfor %}
	<tr>
		<td>
			<a href="{% url "affiliates.views.create_event" organization.code %}" class="btn btn-primary"><i class="icon-plus-sign icon-white"></i> Create New Event</a>
		</td>
	</tr>
	</tbody>
</table>

{% endblock %}
