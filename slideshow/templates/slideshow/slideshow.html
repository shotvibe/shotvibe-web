{% load static %}
<html>
  <head>
    <title>{{ album.name }}</title>
    <link rel="stylesheet" href="{% static "slideshow/css/slideshow.css" %}">
    <script src="{% static "slideshow/js/slideshow.js" %}"></script>
  </head>
  <body>
  <div id="main_photo">
    <img id="photo">
  </div>
  {% comment %} Old frame is commented out for now
  <div id="frame">
    <img src="{% static "slideshow/img/frame.png" %}">
  </div>
  {% endcomment %}
  <div id="logo">
    <img src="{% static "slideshow/img/zoom18_logo_dark.jpg" %}">
  </div>
  <div id="caption">
    Liron &amp; Adir
  </caption>
  <script>
    startSlideshow('{% url "slideshow.views.slideshow_latest_photo" album.id %}');
  </script>
  </body>
</html>
